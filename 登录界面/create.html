<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="css/style2.css"/>
		<script src="js/myjs.js"></script>
	</head>
	<body>
		<form>
		<p>用户名</p><input type="text" name="txt" placeholder="请输入用户名" />
		<p>手机号码</p><input type="text" name="txt" placeholder="请输入手机号码" />
		<input type="button" id="span" value="获取验证码" onclick="sendCode(this)">
		<input id="inp" type="text" name="txt" maxlength="6" placeholder="请输入验证码" />
		<p>邮箱</p><input type="email" name="email" placeholder="请输入电子邮箱" />
		<p>账号</p><input type="text" name="txt" placeholder="请输入账号" />
		<p>密码</p><input type="password" name="psw" placeholder="请输入输入密码" />
		<p>再次输入密码</p><input type="password" name="psw" placeholder="请再次输入密码" />
		<input type="submit" value="提交" />
		</form>
	</body>
</html>
